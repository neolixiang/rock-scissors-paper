<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper Game!</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>

<body>
    <h1>Rock Paper Scissors!</h1>
    <div id = 'guidance'>select your weapon below:</div>
    <div class='selections'>
        <img src="./rock.png" id = 'selection'>
        <img src="./paper.png" id = 'selection'>
        <img src="./scissors.png" id = 'selection'>
    </div>
    <div class = 'buttons'>
        <button id = 'rock' class = 'btn'>Rock</button>
        <button id = 'paper' class = 'btn'>Paper</button>
        <button id = 'scissors' class = 'btn'>Scissors</button>
    </div>
    <div class="vs">
        <div>Player</div>
        <div>Computer</div>
    </div>
    <div class="score">
        <div id="playerScore" class = 'score'>0</div>
        <div id="computerScore" class = 'score'>0</div>
    </div>
    <div id="final"></div>
       

</body>
